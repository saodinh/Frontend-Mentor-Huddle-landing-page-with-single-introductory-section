<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <img class="img img-logo" src="images/logo.svg" alt="huddle's logo" />
            </div>
        </header>
        <main class="main">
            <div class="container container-flex">
                <img class="img img-main" src="images/illustration-mockups.svg" alt="Main illustration" />
                <div class="main-content">
                    <h1 class="main-title">Build The Community Your Fans Will Love</h1>
                    <p class="main-subtitle">
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                        Create connections with your users as you engage in genuine discussion.
                    </p>
                    <a href="#" class="btn btn-primary">Register</a>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="social">
                    <a class="social-link" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a class="social-link" href="#"><i class="fab fa-twitter"></i></a>
                    <a class="social-link" href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </footer>
    </body>
</html>
